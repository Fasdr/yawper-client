name: Build and Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v0.1.0)"
        required: true

# This permission is required for the bot to create a GitHub Release
permissions:
  contents: write

jobs:
  build_and_release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: yawper-client
            release_name: yawper-client-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: yawper-client.exe
            release_name: yawper-client-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libopus-dev libasound2-dev libudev-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libwayland-dev libxkbcommon-dev

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      # Rename the files so they look clean on the Release page
      - name: Rename binaries
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} target/${{ matrix.target }}/release/${{ matrix.release_name }}

      # Automatically create the release and upload the file
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: target/${{ matrix.target }}/release/${{ matrix.release_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
